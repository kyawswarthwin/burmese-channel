<ion-header>
  <ion-toolbar>
    <ion-title>Burmese Channel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="onReload($event)">
    <ion-refresher-content refreshingSpinner="crescent"></ion-refresher-content>
  </ion-refresher>
  <ng-container *ngIf="loading$ | async as loading" [ngSwitch]="loading.status">
    <ng-container *ngSwitchCase="LoadingStatus.SUCCESS">
      <ion-virtual-scroll [items]="channels">
        <ion-item *virtualItem="let channel" button [routerLink]="['/channels',
          channel.id]">
          <ion-label>{{ channel.name }}</ion-label>
        </ion-item>
      </ion-virtual-scroll>
      <ion-infinite-scroll threshold="100px" (ionInfinite)="onLoadMore($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent"></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ng-container>
    <ng-container *ngSwitchCase="LoadingStatus.ERROR">
      <app-message-view icon="wifi" message="No Connection Available"></app-message-view>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <app-loading-view *ngIf="!refreshing" message="Loading..."></app-loading-view>
    </ng-container>
  </ng-container>
</ion-content>
